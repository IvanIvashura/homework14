<script>
    // Задача 2. Розробити функцію, у яку передають об’єкт(день, місяць, рік).
    // Визначити, який буде рік через N місяців.

    let currentDate = {
        day: 7,
        month: 11,
        year: 1996,
    }

    function getCurrentDate(currentDate, N) {
        currentDate.month += N
        if (currentDate.month > 12) {
            currentDate.year += Math.floor(currentDate.month / 12);
            currentDate.month %= 12;
        }
        return currentDate.year
    }

    let N = parseInt(prompt('Введіть кількість місяців'))
    let getCurrentYear = getCurrentDate(currentDate, N)
    document.write(getCurrentYear)

</script>
